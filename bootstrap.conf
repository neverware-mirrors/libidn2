# bootstrapping docs
printf "gdoc_MANS =\ngdoc_TEXINFOS =\n" > doc/Makefile.gdoc

# gnulib library name
source_base=gl
gnulib_name=libgnu
use_libtool=1
checkout_only_file=
local_gl_dir=gl/override/

gnulib_modules="
c-strcase
error
gendocs
getline
getopt-gnu
gettext-h
gnupload
inline
lib-symbol-versions
lib-symbol-visibility
maintainer-makefile
manywarnings
progname
stdio
strchrnul
strverscmp
update-copyright
valgrind-tests
version-etc
"

# Build prerequisites
buildreq="\
autoconf   2.62
automake   1.11.1
gettext    0.17
git        1.4.4
perl       5.5
"

# Check for tools needed when building from git repo
which gengetopt >/dev/null || die "gengetopt is missing"

GTKDOCIZE=$(which gtkdocize 2>/dev/null)
if test $? -ne 0; then
  echo "No gtk-doc support found. You can't build the docs."
  # rm because gtk-doc.make might be a link to a protected file
  rm -f gtk-doc.make 2>/dev/null
  echo "EXTRA_DIST =" >gtk-doc.make
  echo "CLEANFILES =" >>gtk-doc.make
  GTKDOCIZE=""
else
  $GTKDOCIZE
fi

bootstrap_post_import_hook ()
{
  git -C ${GNULIB_SRCDIR} reset --hard
  # Automake requires that ChangeLog exist.
  touch ChangeLog || return 1
}
